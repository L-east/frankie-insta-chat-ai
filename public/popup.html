<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frankie AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      width: 320px;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .container {
      padding: 16px;
    }
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
    }
    .logo {
      width: 32px;
      height: 32px;
      margin-right: 8px;
    }
    .title {
      font-size: 18px;
      font-weight: 700;
      margin: 0;
    }
    .button {
      background-color: #9747FF;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 12px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s;
      width: 100%;
    }
    .button:hover {
      background-color: #8035E0;
    }
    .status {
      margin-top: 16px;
      font-size: 14px;
      padding: 12px;
      border-radius: 4px;
      background-color: #f5f5f5;
    }
    .agents-list {
      margin-top: 16px;
    }
    .agent {
      padding: 12px;
      border: 1px solid #eee;
      border-radius: 4px;
      margin-bottom: 8px;
    }
    .agent-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 6px;
    }
    .agent-name {
      font-weight: 600;
    }
    .agent-badge {
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 12px;
      background-color: #9747FF;
      color: white;
    }
    .agent-info {
      font-size: 12px;
      color: #666;
    }
    .footer {
      margin-top: 16px;
      font-size: 12px;
      color: #999;
      text-align: center;
    }
    .separator {
      border-top: 1px solid #eee;
      margin: 16px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="assets/icon48.png" alt="Frankie AI Logo" class="logo">
      <h1 class="title">Frankie AI</h1>
    </div>
    
    <div id="not-instagram" style="display: none;">
      <div class="status">
        Please navigate to Instagram to use Frankie AI. Our extension works on Instagram message pages.
      </div>
      <button class="button" id="open-instagram">Open Instagram</button>
    </div>
    
    <div id="instagram-found" style="display: none;">
      <div class="status">
        Frankie AI is ready to use on this page. Click "Open Dashboard" to manage your AI agents.
      </div>
      <button class="button" id="open-dashboard">Open Dashboard</button>
      
      <div class="separator"></div>
      
      <div id="active-agents" style="display: none;">
        <h3 style="margin-top: 0;">Active Agents</h3>
        <div class="agents-list" id="agents-list">
          <!-- Agents will be populated here -->
        </div>
      </div>
    </div>
    
    <div class="footer">
      Â© 2025 Frankie AI - v1.0.0
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
