<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      height: 220px;
      margin: 0;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #e5e7eb;
    }
    .logo {
      width: 32px;
      height: 32px;
    }
    .title {
      font-size: 18px;
      font-weight: bold;
      color: #7c3aed;
    }
    .content {
      text-align: center;
    }
    .description {
      color: #6b7280;
      margin-bottom: 20px;
      line-height: 1.5;
    }
    .open-button {
      background: #7c3aed;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      width: 100%;
      margin-bottom: 12px;
    }
    .open-button:hover {
      background: #6d28d9;
    }
    .note {
      font-size: 12px;
      color: #9ca3af;
      margin-top: 16px;
    }
    #authMessage {
      color: #7c3aed;
      font-weight: 500;
      margin: 16px 0;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="assets/icon32.png" alt="Frankie AI" class="logo">
    <div class="title">Frankie AI</div>
  </div>
  
  <div class="content">
    <div id="authMessage"></div>
    <p class="description">
      Deploy AI personas in your Instagram chats. Click below to open the sidebar.
    </p>
    
    <button id="openSidebar" class="open-button">
      Open Frankie AI Sidebar
    </button>
    
    <p class="note">
      Navigate to Instagram and click this button to access your AI personas.
    </p>
  </div>

  <script src="popup.js"></script>
  <script>
    // Handle auth callbacks
    window.addEventListener('load', function() {
      const hash = window.location.hash;
      const authMessage = document.getElementById('authMessage');
      
      if (hash.includes('access_token')) {
        // Successfully authenticated
        authMessage.textContent = 'Authentication successful! You can close this window.';
        authMessage.style.color = '#059669';
      } else if (hash.includes('error')) {
        // Authentication failed
        authMessage.textContent = 'Authentication failed. Please try again.';
        authMessage.style.color = '#dc2626';
      }
    });
  </script>
</body>
</html>
