
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frankie AI</title>
  <style>
    body {
      width: 300px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      padding: 16px;
      margin: 0;
    }
    
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
      padding-bottom: 8px;
      border-bottom: 1px solid #eee;
    }
    
    .logo {
      width: 32px;
      height: 32px;
      margin-right: 8px;
    }
    
    h1 {
      margin: 0;
      font-size: 18px;
      color: #9747FF;
    }
    
    .status {
      background-color: #f5f5f5;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
    }
    
    .status-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 6px;
    }
    
    .status-indicator.active {
      background-color: #4CAF50;
    }
    
    .status-indicator.inactive {
      background-color: #F44336;
    }
    
    .actions {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    button {
      background-color: #9747FF;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    button:hover {
      background-color: #8035E0;
    }
    
    button.secondary {
      background-color: white;
      color: #9747FF;
      border: 1px solid #9747FF;
    }
    
    button.secondary:hover {
      background-color: #f9f5ff;
    }
    
    .login-container {
      margin-top: 16px;
    }
    
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    
    .footer {
      margin-top: 16px;
      text-align: center;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="assets/icon32.png" alt="Frankie AI Logo" class="logo">
    <h1>Frankie AI for Instagram</h1>
  </div>
  
  <div id="content">
    <div class="status">
      <span class="status-indicator active"></span>
      <span id="status-text">Extension is active</span>
    </div>
    
    <div id="not-logged-in" style="display: none;">
      <p>Log in to your Frankie AI account to deploy agents:</p>
      <div class="actions">
        <button id="login-button">Log In</button>
        <button id="signup-button" class="secondary">Sign Up</button>
      </div>
      
      <div id="login-form" class="login-container" style="display: none;">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button id="submit-login">Log In</button>
      </div>
    </div>
    
    <div id="logged-in" style="display: none;">
      <p>You're logged in as <span id="user-email"></span></p>
      <div class="actions">
        <button id="settings-button">Settings</button>
        <button id="logout-button" class="secondary">Log Out</button>
      </div>
    </div>
  </div>
  
  <div class="footer">
    Frankie AI v1.0.0 - Â© 2025 All rights reserved
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
