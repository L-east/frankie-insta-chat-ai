<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Frankie AI</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .logo {
            width: 64px;
            height: 64px;
            margin-bottom: 1rem;
        }
        h1 {
            color: #7c3aed;
            margin-bottom: 1rem;
        }
        p {
            color: #4b5563;
            line-height: 1.5;
            margin-bottom: 1.5rem;
        }
        .success {
            color: #059669;
            font-weight: 500;
        }
        .error {
            color: #dc2626;
            font-weight: 500;
        }
        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4b5563;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #7c3aed;
            box-shadow: 0 0 0 2px rgba(124, 58, 237, 0.1);
        }
        .button {
            background: #7c3aed;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            margin-top: 1rem;
        }
        .button:hover {
            background: #6d28d9;
        }
        .button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://raw.githubusercontent.com/yourusername/frankie-insta-chat-ai/main/public/assets/icon128.png" alt="Frankie AI" class="logo">
        <h1>Reset Password</h1>
        <div id="message"></div>
        <form id="resetForm" style="display: none;">
            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" id="password" required minlength="6">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" required minlength="6">
            </div>
            <button type="submit" class="button" id="resetButton">Reset Password</button>
        </form>
        <a href="chrome-extension://dfmlaekbnhhjecdfmakaekblhholniof/popup.html" class="button" style="display: none;" id="returnButton">Return to Extension</a>
    </div>

    <script>
        window.addEventListener('load', async function() {
            const messageDiv = document.getElementById('message');
            const resetForm = document.getElementById('resetForm');
            const returnButton = document.getElementById('returnButton');
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const type = urlParams.get('type');

            if (!token || !type) {
                messageDiv.innerHTML = '<p class="error">Invalid reset link. Please try again.</p>';
                return;
            }

            resetForm.style.display = 'block';

            resetForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const resetButton = document.getElementById('resetButton');

                if (password !== confirmPassword) {
                    messageDiv.innerHTML = '<p class="error">Passwords do not match.</p>';
                    return;
                }

                resetButton.disabled = true;
                resetButton.textContent = 'Resetting...';

                try {
                    // Initialize Supabase client
                    const supabaseUrl = 'https://yfizikxjbncxbhwymxul.supabase.co';
                    const supabaseKey = 'YOUR_SUPABASE_ANON_KEY'; // Replace with your anon key
                    const { createClient } = supabase;
                    const supabase = createClient(supabaseUrl, supabaseKey);

                    // Verify the token and update password
                    const { error } = await supabase.auth.verifyOtp({
                        token_hash: token,
                        type: type
                    });

                    if (error) throw error;

                    // Update the password
                    const { error: updateError } = await supabase.auth.updateUser({
                        password: password
                    });

                    if (updateError) throw updateError;

                    messageDiv.innerHTML = '<p class="success">Password reset successfully! You can now return to the extension.</p>';
                    resetForm.style.display = 'none';
                    returnButton.style.display = 'inline-block';
                } catch (error) {
                    messageDiv.innerHTML = `<p class="error">Error: ${error.message}</p>`;
                    resetButton.disabled = false;
                    resetButton.textContent = 'Reset Password';
                }
            });
        });
    </script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</body>
</html>
